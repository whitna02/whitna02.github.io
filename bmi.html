<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        <label for="thebox">Height in Inches</label>
        <input type="text" id="thebox">
        <label for="textbox">Weight in lbs</label>
        <input type="text" id="textbox">
        <button onclick="convert();">Calculate BMI</button>
        <h1 id="output"></h1>
        
        <script>
            convert = function() {
                thebox = document.querySelector("#thebox");
                textbox = document.querySelector("#textbox")
                height = thebox.value;
                weight = textbox.value;
               
                output = document.querySelector("#output");
                output.innerHTML = (weight * 703) / (height * height);
            }
        </script>
        
    </body>
</html>
